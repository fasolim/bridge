services:
  bridge:
    build: .
    container_name: bridge-api
    ports:
      - "3001:3001"  # Expõe na rede local automaticamente (0.0.0.0:3001)
    environment:
      - PORT=3001
      - HOST=0.0.0.0  # Aceita conexões de qualquer IP na rede
      - NOTION_TOKEN=${NOTION_TOKEN}
      - MONGODB_URI=mongodb://mongodb:27017/bridge_metrics
    volumes:
      - ./projects:/app/projects
      - ./tasks:/app/tasks
      - ./results:/app/results
    restart: unless-stopped
    network_mode: bridge  # Permite acesso da rede local
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    container_name: bridge-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=bridge123
      - MONGO_INITDB_DATABASE=bridge_metrics
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - bridge_network

  # Descomentar se quiser N8N junto
